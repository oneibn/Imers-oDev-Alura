<html lang="pt-BR">

<head>
  <title>
    Imersão Dev - Aula 08
  </title>
  <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
  <link rel="stylesheet" type="text/css" href="./css/main.css"/>
</head>

<body>
  <div class="container">
    <img
      src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png"
      class="page-logo"
      alt=""
    >
    <h1 class="page-title">Super Trunfo</h1>
    <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
    <form id="form">
    <h2 id="instrucao"></h2>
    <div class="wrapper">
      <div>
        <div id="carta-jogador">
          <img
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
            style=" width: inherit; height: inherit; position: absolute;"
          >
          <h3></h3>
        </div>
      </div>
      <div>
        <div id="carta-maquina" class="carta">
          <img
            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
            style=" width: inherit; height: inherit; position: absolute;"
          >
        </div>
      </div>
      </div>
      <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
      <div id="resultado"></div>
    </form>
  </div>
</body>
<footer>
  <script type="text/javascript" src="./js/index.js"/></script>
</footer>

</html>
