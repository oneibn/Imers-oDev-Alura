<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>
      Imersão Dev Alura - Aula 03
    </title>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <script type="text/javascript" src="./js/index.js"/></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
        Mentalista
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo" alt=""><br>
      <div class="game-container">
        <p class="page-subtitle">
          Digite um número de 0 a 10
        </p>
        <input placeholder="0-10" aria-label="0-10" type="number" id="valor" max="10" /><br>
        <button type="submit" onclick="Chutar()">Chutar</button>
        <button type="reset" onclick="Resetar()">Resetar</button>
        <h2 class="resultado" id="resultado"></h2>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="app.js"></script>
  </body>

</html>
