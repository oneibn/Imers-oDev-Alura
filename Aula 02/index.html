<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title> Imersão Dev Alura - Aula 02</title>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <script type="text/javascript" src="./js/index.js"/></script>
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
        Conversores
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
      <p class="page-subtitle">
        Escolha seu conversor:
      </p>
      <div class="button-container">
        <button id="currency-button" onclick="openCurrencyConversor()">
          Conversor de Moedas
        </button>
        <button id="temp-conversor" onclick="openTempConversor()">
          Conversor de Temperatura
        </button>
        <button id="kilometer-conversor" onclick="openKilometerConversor()">
          Conversor de Km
        </button>

      </div>
      <div id="content-container">
      </div>
    </div>

    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </body>

</html>
